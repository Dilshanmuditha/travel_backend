spring.application.name=agency
# Server Configuration
server.port=8080

# Management Endpoints
management.endpoints.web.exposure.include=*

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/agency?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA Hibernate Configuration
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage (Uncomment if needed)
# file.upload-dir=files

# JWT Configuration (Uncomment if needed)
